<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Explorer</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<body>
	<header>
		<h1>Book Store</h1>
	</header>
	<div class="container">

		<div class="controls">
			<div class="search-container">
				<input type="text" id="search" placeholder="Search by title or author...">
				<div class="search-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
						viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
						stroke-linecap="round" stroke-linejoin="round">
						<circle cx="11" cy="11" r="8"></circle>
						<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
					</svg>
				</div>
			</div>
			<div class="filter-options">
				<select id="sort" aria-label="Sort books">
					<option value="title">Sort by Title</option>
					<option value="date">Sort by Date</option>
				</select>
				<button id="toggleView">
					<span class="grid-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<rect x="3" y="3" width="7" height="7"></rect>
							<rect x="14" y="3" width="7" height="7"></rect>
							<rect x="14" y="14" width="7" height="7"></rect>
							<rect x="3" y="14" width="7" height="7"></rect>
						</svg>
					</span>
					<span class="list-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
							viewBox="0 0 24 24" fill="none" stroke="currentColor"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<line x1="8" y1="6" x2="21" y2="6"></line>
							<line x1="8" y1="12" x2="21" y2="12"></line>
							<line x1="8" y1="18" x2="21" y2="18"></line>
							<line x1="3" y1="6" x2="3.01" y2="6"></line>
							<line x1="3" y1="12" x2="3.01" y2="12"></line>
							<line x1="3" y1="18" x2="3.01" y2="18"></line>
						</svg>
					</span>
				</button>
			</div>
		</div>
		<div id="bookContainer" class="grid"></div>
		<div id="pagination"></div>
	</div>
	<script>
		const API_URL = "https://api.freeapi.app/api/v1/public/books"
		let books = []
		let page = 1;
		let totalPages = 3;
		let view = "grid";
		const bookContainer = document.getElementById("bookContainer");
		const toggleViewBtn = document.getElementById("toggleView");

	</script>
	<script src="script.js"></script>
</body>

</html>
